<ion-radio-group name="auto" value="1" (ionChange)="radioButtonEvent($event)">
  <div #first class="container active">
    <div #badge class="badge active">
      <p>Best value</p>
    </div>
    <div class="first">
      <p>{{ title }}</p>
      <p>Only ${{ price | currency : "INR" }} for {{ validity }} months</p>
    </div>
    <div class="last">
      <ion-radio value="1" mode="md"></ion-radio>
    </div>
  </div>
</ion-radio-group>
