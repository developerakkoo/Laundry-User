<div class="offer-card">
  <div class="offer-code-section">
    <span class="cut-out"></span>
    <div class="promo-code">SAVE20</div>
    <span class="cut-out"></span>
  </div>
  <div class="offer-details">
    <div class="offer-description">
      Get 20% off on your next purchase. Use the code at checkout.
    </div>
    <div class="offer-more-details">
      <p>Valid until: 31st December 2024</p>
      <p>Terms and conditions apply.</p>
    </div>
    <button class="apply-button" (click)="applyCode()">Apply Code</button>
  </div>
</div>
