<div class="laundry-card" [class.liked]="isLiked" [class.closed]="!isOpen">
  <!-- Card Image with Overlay -->
  <div class="card-image-container">
    <img [src]="imageUrl" alt="Laundry Image" class="card-image" />
    <div class="image-overlay"></div>

    <!-- Closed Shop Overlay -->
    <div class="closed-overlay" *ngIf="!isOpen">
      <div class="closed-content">
        <ion-icon name="time-outline" class="closed-icon"></ion-icon>
        <span class="closed-text">Shop Closed</span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button
        class="action-btn like-btn"
        [class.active]="isLiked"
        (click)="action('like')"
        type="button"
      >
        <div class="heart-container">
          <ion-icon
            [name]="isLiked ? 'heart' : 'heart-outline'"
            class="heart-icon"
          ></ion-icon>
          <div class="heart-particles" *ngIf="isLiked">
            <div class="particle" *ngFor="let i of [1, 2, 3, 4, 5]"></div>
          </div>
        </div>
      </button>

      <button
        class="action-btn share-btn"
        (click)="action('share')"
        type="button"
      >
        <ion-icon name="share-outline" class="share-icon"></ion-icon>
      </button>
    </div>

    <!-- Category Badge -->
    <div class="category-badge" *ngIf="category">
      <span>{{ category }}</span>
    </div>

    <!-- Express Delivery Badge -->
    <div class="express-badge" *ngIf="isAcceptExpressService">
      <ion-icon name="flash-outline" class="express-icon"></ion-icon>
      <span>Express</span>
    </div>
  </div>

  <!-- Card Content -->
  <div class="card-content" (click)="clickHandler()">
    <!-- Card Header -->
    <div class="card-header">
      <div class="laundry-info">
        <h3 class="laundry-name">{{ name }}</h3>
        <div class="rating-container">
          <ion-icon name="star" class="star-icon"></ion-icon>
          <span class="rating-text">{{ ratings }}</span>
          <span class="rating-label">Rating</span>
        </div>
      </div>

      <!-- Like Count -->
      <div class="like-count" *ngIf="likes && likes.length > 0">
        <ion-icon name="heart" class="like-icon"></ion-icon>
        <span>{{ likes.length }}</span>
      </div>
    </div>

    <!-- Card Footer -->
    <div class="card-footer">
      <div class="location-info">
        <ion-icon name="location-outline" class="location-icon"></ion-icon>
        <span class="address-text">{{ address }}</span>
      </div>

      <!-- View Details Button -->
      <div class="view-details" *ngIf="isOpen">
        <span>View Details</span>
        <ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
      </div>

      <!-- Closed Status -->
      <div class="closed-status" *ngIf="!isOpen">
        <ion-icon name="time-outline" class="closed-status-icon"></ion-icon>
        <span class="closed-status-text">Closed</span>
      </div>
    </div>
  </div>
</div>
