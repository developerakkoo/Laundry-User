<div class="card">
  <img [src]="imageUrl" alt="Image" class="card-image">
  <div class="card-content">
    <div class="card-header">
      <div>
        <h2>{{name}}</h2>
        <p>
          <!-- <ion-icon name="star"></ion-icon> -->
          {{ratings}}
        </p>
      </div>
    </div>
    <div class="card-footer">
      <p>{{address}}</p>
      <p class="distance">1 km away</p>
    </div>
  </div>
</div>
