<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
 
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tabs/tab3"></ion-back-button>
    </ion-buttons>
   
  </ion-toolbar>
 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label>Hi!
          <p class="subtitle">How can we help you?</p>
        </ion-label>
      </ion-col>
      <ion-col size="6">
        <img src="assets/howhelp.svg" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card (click)="openPage('chat')">
    <ion-card-header style="border-left: 2px solid #8F35C7; background-color: #d0d0d0;">
      <ion-card-subtitle >CONTACT SUPPORT</ion-card-subtitle>
    </ion-card-header>
    <ion-item detail lines="none">
      <ion-avatar>
        <img src="assets/icon/chat-bot.gif" />
      </ion-avatar>
      <ion-label>Chat with us</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
