<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Create Order</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tabs/tab1"></ion-back-button>
    </ion-buttons>
   
  </ion-toolbar>
  <ion-searchbar placeholder="Filter services" inputmode="decimal" type="decimal" mode="ios" (ionChange)="onSearchChange($event)" [debounce]="250" showCancelButton="always"></ion-searchbar>

</ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <app-product-card
          *ngFor="let item of items"
  [productImageUrl]="item?.image_url"
  [productName]="item?.name"
  [quantityAcceptedIn]="item?.quantityAcceptedIn"
  [_id]="item._id"
  [desc]="item?.description"
  productPrice="100.00">
  </app-product-card>

  
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
